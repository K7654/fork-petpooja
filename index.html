<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petpooja Practical Assignment</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="wrapper">
        <section id="main">
            <div class="main-wrap">
                <div class="logo-header">
                    <div class="logo-wrap">
                        <!-- <img src="./assets/img/logo-default.svg" alt=""> -->
                        <input id="input" type='file' onchange="readURL(this);" hidden />
                        <img id="blah" src="./assets/img/logo-default.svg" alt="your image" />
                    </div>
                </div>
            </div>
            <div class="text-wrap">
                <p id="cta" class="cta">
                    Buy 1 <br>
                    Get 1
                </p>
            </div>
        </section>
        <div id="right-tab">
            <div class="img-edit">
                <p class="description">Increase/Decrease size of logo</p>
                <input id="small" type="button" value="Small">
                <input id="medium" type="button" value="Medium">
                <input id="large" type="button" value="Large">
            </div>
            <div class="text-edit">
                <p class="description">Change font style</p>
                <input id="reg" class="reg" type="button" value="Regular">
                <input id="bold" class="bold" type="button" value="Bold">
                <input id="itl" class="itl" type="button" value="Italics">

                <p class="description">Change font color</p>
                <div class="color-circle" id="red"></div>
                <div class="color-circle" id="brown"></div>
                <div class="color-circle" id="black"></div>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
